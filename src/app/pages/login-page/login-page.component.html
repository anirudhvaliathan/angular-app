<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="wrapper">
                <h2>Login</h2>
                <hr>
                
                <form [formGroup]="loginForm">
                    <label for="t1">Email</label>
                    <input type="text" name="email" id="t1" class="form-control" formControlName="email"
                    [class.is-invalid]="email?.invalid && email?.touched">
                    <div *ngIf="email?.errors && email?.touched">
                        <!-- <small *ngIf="email?.errors?.['email']">Email invalid</small>
                        <small *ngIf="email?.errors?.['required']">Email required</small> -->
                    </div>
                    
                    <label for="t2">Password</label>
                    <input type="text" name="password" id="t2" class="form-control" formControlName="password"
                    [class.is-invalid]="password?.invalid && password?.touched">
                    <!-- <div *ngIf="password?.errors && password?.touched">
                        <small *ngIf="password?.errors?.['minlength']">Min length must be 6</small>
                        <small *ngIf="password?.errors?.['required']">Email required</small>
                    </div> -->

                    <input type="submit" value="Login" class="btn btn-primary btn-block">

                </form>

                <a routerLink="/register">New here? Click here</a>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
